<!DOCTYPE html>
<html>
<head>
	<title>Function reference</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</head>
<body>
	<h1>Functions and their derivatives</h1>
	<table>
		<tr>
			<th>\(f(x)\)</th>
			<th>\(f'(x)\)</th>
		</tr>
		<tr>
			<td>\(ax^n\)</td>
			<td>\(nax^{n-1}\)</td>
		</tr>
		<tr>
			<td>\(ae^{nx}\)</td>
			<td>\(nae^{nx}\)</td>
		</tr>
		<tr>
			<td>\(ln(g(x))\)</td>
			<td>\(\frac {g'(x)}{g(x)}\)</td>
		</tr>
		<tr>
			<td>\(sin(x)\)</td>
			<td>\(cos(x)\)</td>
		</tr>
		<tr>
			<td>\(cos(x)\)</td>
			<td>\(-sin(x)\)</td>
		</tr>
		<tr>
			<td>\(tan(x)\)</td>
			<td>\(sec(x)^2\)</td>
		</tr>
		<tr>
			<td>\(g(h(x))\)</td>
			<td>\(g'(h(x))h'(x)\)</td>
		</tr>
		<tr>
			<td>\(g(x)h(x)\)</td>
			<td>\(g'(x)h(x)+g(x)h'(x)\)</td>
		</tr>
	</table>
</body>
</html>
