<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculus questions</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.0/dist/katex.min.css" integrity="sha384-BdGj8xC2eZkQaxoQ8nSLefg4AV4/AwB3Fj+8SUSo7pnKP6Eoy18liIKTPn9oBYNG" crossorigin="anonymous">
	<script src="https://chancejs.com/chance.min.js"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.0/dist/katex.min.js" integrity="sha384-JiKN5O8x9Hhs/UE5cT5AAJqieYlOZbGT3CHws/y97o3ty4R7/O5poG9F3JoiOYw1" crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.0/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"></script>
	<script src="algebrite.js"></script>
	<script src="function_generate.js"></script>
</head>
<body onload="update()">
	<p>Note that this does not support reciprocal trig function (sec, cosec, cot)</p>
	<input type="radio" name="difficulty" value="level2" checked>Level 2<br>
	<input type="radio" name="difficulty" value="easy">Level 3 Easy<br>
	<input type="radio" name="difficulty" value="medium">Level 3 Medium<br>
	<input type="radio" name="difficulty" value="hard">Level 3 Hard<br>
	<input type="button" value="Update difficulty" onclick="update()">
	<br>
	<p><u>Differentiate the equation:</u></p>
	<div id="latex"></div>
	<input type="text" id="answer" style="width: 300px">
	<input type="button" value="Submit answer" onclick="submit()">
  	<input type="button" value="Preview" onclick="preview()">
	<br>
	<div id="result"></div>
</body>
</html>
